<div id="formular">
    <table id="selectTable" style="width: 100%;">
        <tr>
            <td>
                <label for="typ">Typ</label>
                <select id="selectType" class="form-select" aria-label="Default select example" onchange="requestFilter(); $('#selectCategory').val('all'); $('#selectService').val('all');">
                    <option value="all">Alle</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="kategorie">Kategorie</label>
                <select id="selectCategory" class="form-select" aria-label="Default select example" onchange="requestFilter(); $('#selectService').val('all');" disabled>
                    <option value="all">Alle</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="services">Services</label>
                <select id="selectService" class="form-select" aria-label="Default select example" onchange="requestFilter()" disabled>
                    <option value="all">Alle</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Zeitraum</label>
                <div class="input-group">
                    <input id="selectTimeinterval" type="text" name="daterange" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-calendar"></i></span>
                </div>

            </td>
        </tr>
    </table>
</div>
