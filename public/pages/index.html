<!doctype html>
<html id="html" lang="de" data-bs-theme="light">

<head>
    <!-- <meta charset="utf-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supercoole Statistiken</title>
    <link rel="icon" type="image/png" href="public/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/styles/style.css" type="text/css">
    <link id="darkmodeStyleSheet" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <img class="headerLogo" src="public/images/rbb-logo.png" alt="Schul-Logo">
            <a class="navbar-brand">Statistiken</a>
            <div class="navActions">
                <i id="loginIcon" class="bi bi-person-fill" data-bs-toggle="modal" data-bs-target="#adminLoginModal"></i>
                <i data-bs-toggle="popover" data-bs-container="body" data-bs-custom-class="settings-popver"
                    class="bi bi-list settingsBtn"></i>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="height: calc(100% - 67px);">
        <div class="row" style="height: 50%; min-height: 255px; overflow: hidden;">
            <div class="col" style="display: flex; flex-direction: column; justify-content: center;">
                <!-- Include -->
                <div id="formular"></div>
            </div>
            <div class="col" style="height: 100%;">
                <div class="chartWrapper">
                    <canvas id="chart1" class="charts"></canvas>
                </div>
            </div>
        </div>
        <div class="row" style="height: 50%; min-height: 255px; overflow: hidden;">
            <div class="col" style="height: 100%;">
                <div class="chartWrapper">
                    <canvas id="chart2" class="charts"></canvas>
                </div>
            </div>
            <div class="col chartWrapper">
                <canvas id="chart3" class="charts"></canvas>
            </div>
        </div>
    </div>

    <!-- Includes (html) -->
    <div id="adminLoginDialog"></div>
    <div id="settings"></div>

    <!-- ======Scripts====== -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="public/scripts/scripts.js"></script>
</body>

</html>
